<ion-content color="primary" padding>
  <form #form="ngForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-card class="container">
            <div class="row w-100"></div>
              <img src="./.././../assets/images/MoneySA.jpeg" alt="">
            </div>
          </ion-card>
          <div text-center>
            <h3>Login</h3>
          </div>
          <div class="" padding>
            <ion-item>
              <ion-input name="telephone" type="number" placeholder="Telephone" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
