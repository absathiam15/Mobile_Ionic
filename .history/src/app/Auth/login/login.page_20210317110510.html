<ion-content color="light" padding>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div  class="img-container">
          <ion-card>
            <ion-card-header>
              <img src="./.././../assets/images/MoneySA.jpeg" alt="">
            </ion-card-header> 
              <ion-text color="secondary">
              <ion-card>
                <h1>Login</h1>
              <div class="inner"></div>

              </ion-card>
            </ion-text>
          </ion-card>
        </div>
         
        <ion-card-header>
          <div class="card2" padding>
            <ion-item>
              <ion-label>Username</ion-label>
              <ion-input formControlName="username" type="text"  required></ion-input>
            </ion-item>
            <div class="innerss"></div>
            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input formControlName="password" type="password"  required></ion-input>
            </ion-item>
            <div class="innerss"></div>

          </div>
        </ion-card-header>
        <ion-col>
          <ion-router-link color="secondary" href="#">Mot de passe oubli√© ?</ion-router-link>
        </ion-col>
        <div class="login">
          <button ion-button round type="submit">Login</button>
        </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
