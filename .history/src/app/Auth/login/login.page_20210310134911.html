<ion-content color="light" padding>
  <form #form="ngForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div  class="img-container">
          <ion-card>
            <ion-card-header>
              <img src="./.././../assets/images/MoneySA.jpeg" alt="">
            </ion-card-header> 
              <ion-text color="secondary">
              <ion-card>
                <h1>Login</h1>
              </ion-card>
            </ion-text>
          </ion-card>
        </div>
         
          <div class="" padding>
              <ion-label>
                Basic Item Divider
              </ion-label>
            <ion-item>
              <ion-input name="telephone" type="number" placeholder="Telephone" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div> Mot de passe oubli√© ?</div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
