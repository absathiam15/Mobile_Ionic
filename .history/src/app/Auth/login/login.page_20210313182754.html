<ion-content color="light" padding>
  <form formGroup="myForm" (ngSubmit)="onSubmit(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div  class="img-container">
          <ion-card>
            <ion-card-header>
              <img src="./.././../assets/images/MoneySA.jpeg" alt="">
            </ion-card-header> 
              <ion-text color="secondary">
              <ion-card>
                <h1>Login</h1>
              </ion-card>
            </ion-text>
          </ion-card>
        </div>
         
        <ion-card-header>
          <div class="card2" padding>
              <ion-label>
                Telephone
              </ion-label>
            <ion-item>
              <ion-input name="telephone" type="text"  ngModel required></ion-input>
            </ion-item>
            <ion-label>
              Password
            </ion-label>
            <ion-item>
              <ion-input name="password" type="password" ngModel required></ion-input>
            </ion-item>
          </div>
        </ion-card-header>
        <ion-col>
          <ion-router-link color="secondary" href="#">Mot de passe oubli√© ?</ion-router-link>
        </ion-col>
          <div padding>
            <ion-button routerLink=""  size="large" type="submit"  expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
