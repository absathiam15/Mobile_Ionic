<ion-content>
  <ion-list>
    <ion-item detail routerLink="/depot">
      <ion-icon color="weuzy" name="return-down-forward-outline"></ion-icon>
      <ion-label>Dépôt</ion-label>
    </ion-item>
    <ion-item detail routerLink="/retrait">
      <ion-icon color="weuzy" name="return-up-back-outline"></ion-icon>
      <ion-label>Retrait</ion-label>
    </ion-item>
    <ion-item detail routerLink="/transactions">
      <ion-icon color="weuzy" name="sync-outline"></ion-icon>
      <ion-label>Mes transactions</ion-label>
    </ion-item>
    <ion-item detail routerLink="/transactions">
      <ion-icon color="weuzy" name="checkmark-circle-outline"></ion-icon>
      <ion-label>Toutes les transactions</ion-label>
    </ion-item>
    <ion-item detail routerLink="/comissions">
      <ion-icon color="weuzy" name="server-outline"></ion-icon>
      <ion-label>Mes comissions</ion-label>
    </ion-item>
    <ion-item detail routerLink="/calculFrais">
      <ion-icon color="weuzy" name="calculator"></ion-icon>
      <ion-label>Calculateur frais</ion-label>
    </ion-item>
    <ion-item detail (click)="logout()">
      <ion-icon color="weuzy" name="log-out-outline"></ion-icon>
      <ion-label>Déconnexion</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
