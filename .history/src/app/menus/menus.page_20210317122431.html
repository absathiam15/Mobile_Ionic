 <div class="head">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="suivants">
          <ion-item routerLink="">
            <ion-icon name="menu-outline"></ion-icon>         
          </ion-item>        
        </div>
      </ion-col>
      <ion-col>
        <ion-title>
          <img src=".././../assets/images/MoneySA.jpeg" alt="">
        </ion-title>
      </ion-col>
      <div class="cercle">
        <ion-col></ion-col> 
      </div> 
    </ion-row>   
  </ion-grid>
 </div>

 <div class="card-solde">
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="9"> Mon solde
          <ion-row>
            <div class="solde">
              <ion-col size="9">150 000</ion-col>
            </div>
            <ion-col size="9">Mise a jour le 22/02/21 à 19H35</ion-col>
          </ion-row>
        </ion-col>
        <ion-icon  name="eye-off-outline"></ion-icon>
      </ion-row>
    </ion-grid>
    </ion-card>
 </div>

 <div class="contenu">
    <ion-list>
    <ion-item detail routerLink="/depot">
      <ion-icon color="danger" name="return-up-forward-outline"></ion-icon>      
      <ion-label>Dépôt</ion-label>
    </ion-item>
    <div class="inner"></div>
    <ion-item detail routerLink="/retrait">
      <ion-icon color="danger" name="return-up-back-outline"></ion-icon>
      <ion-label>Retrait</ion-label>
    </ion-item>
    <div class="inner"></div>
    <ion-item detail routerLink="/transactions">
      <ion-icon color="danger" name="sync-outline"></ion-icon>
      <ion-label>Mes transactions</ion-label>
    </ion-item>
    <div class="inner"></div>
    <ion-item detail routerLink="/transactions">
      <ion-icon color="danger" name="checkmark-circle-outline"></ion-icon>
      <ion-label>Toutes les transactions</ion-label>
    </ion-item>
    <div class="inner"></div>
    <ion-item detail routerLink="/commissions">
      <ion-icon color="danger" name="server-outline"></ion-icon>
      <ion-label>Mes comissions</ion-label>
    </ion-item>
    <div class="inner"></div>
    <ion-item detail routerLink="/calculateur">
      <ion-icon color="danger" name="calculator"></ion-icon>
      <ion-label>Calculateur frais</ion-label>
    </ion-item>
    <div class="inner"></div>
    <ion-item detail (click)="logout()">
      <ion-icon color="danger" name="log-out-outline"></ion-icon>
      <ion-label>Déconnexion</ion-label>
    </ion-item>
    <div class="inner"></div>
  </ion-list> 
 </div>
</ion-content>
