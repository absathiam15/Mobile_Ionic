
  

<ion-content>
 <div class="head">
    
      <ion-text color="secondary">
      <ion-card>
        
        <ion-item>
          <ion-icon color="danger" name="return-up-forward-outline"></ion-icon>      
          <ion-label>Dépôt</ion-label>
        </ion-item>
      <div class="inner"></div>
      </ion-card>
    </ion-text>
 </div>

 <div class="segmentation">
   <ion-card>
    <ion-toolbar>
      <ion-segment [(ngModel)]="selecTabs" >
        <ion-segment-button value="emetteur">
          <ion-label>Emetteur</ion-label>
        </ion-segment-button>
        <ion-segment-button value="beneficiaire">
          <ion-label>Bénéficiaire</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
   </ion-card>

   <div *ngIf="selecTabs == 'emetteur'" class="emett">
    <form>
      <ion-item>
        <ion-label position="floating">N CNI</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <div class="inner"></div>
      
      <div class="emetteurs">
        <ion-item>
          <ion-label position="floating">Nom</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <div class="inner"></div>
        <ion-item>
          <ion-label position="floating">Prenom</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <div class="inner"></div>
        <ion-item>
          <ion-label position="floating">Telephone</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <div class="inner"></div>
        <ion-item>
          <ion-label position="floating">Montant</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <div class="inner"></div>
        <ion-item>
          <ion-label position="floating">Frais</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <div class="inner"></div>
        <ion-item>
          <ion-label position="floating">Total</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </div>
      <div class="inner"></div>
    </form>
   </div>

   <div *ngIf="selecTabs == 'beneficiaire'">
    <form>
      <ion-item>
        <ion-label position="floating">Prenom</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <div class="inner"></div>
      
      <div class="emetteurs">
        <ion-item>
          <ion-label position="floating">Nom</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <div class="inner"></div>
        <ion-item>
          <ion-label position="floating">Telephone</ion-label>
          <ion-input></ion-input>
        </ion-item>
       
      </div>
      <div class="inner"></div>
    </form>
  </div>
  <div class="suivant">
    <ion-button routerLink=""  size="large" type="submit"  expand="block">Suivant</ion-button>
  </div>  
 </div>

</ion-content>
